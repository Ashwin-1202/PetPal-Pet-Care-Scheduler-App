<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Records - PetPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/health.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">PetPal</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pets.html">My Pets</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="health.html">Health</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="auth-link"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="health-container">
        <div class="container">
            <div class="health-header">
                <h2>Health Records</h2>
                <button class="add-health-btn" id="add-health-btn">Add Health Record</button>
            </div>
            
            <div class="health-filters">
                <div class="filter-group">
                    <label for="health-filter-pet">Filter by Pet:</label>
                    <select id="health-filter-pet">
                        <option value="all">All Pets</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="health-filter-type">Filter by Type:</label>
                    <select id="health-filter-type">
                        <option value="all">All Types</option>
                        <option value="vaccination">Vaccination</option>
                        <option value="medication">Medication</option>
                        <option value="condition">Health Condition</option>
                        <option value="vet">Vet Visit</option>
                    </select>
                </div>
            </div>
            
            <div id="health-cards-container" class="health-cards-grid">
                <!-- Health cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Health Record Modal -->
    <div id="health-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="health-modal-title">Add Health Record</h3>
            <form id="health-form">
                <input type="hidden" id="health-id">
                <div class="input-group">
                    <label for="health-pet">Pet</label>
                    <select id="health-pet" required>
                        <option value="">Select a pet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="health-type">Record Type</label>
                    <select id="health-type" required>
                        <option value="vaccination">Vaccination</option>
                        <option value="medication">Medication</option>
                        <option value="condition">Health Condition</option>
                        <option value="vet">Vet Visit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="health-title">Title</label>
                    <input type="text" id="health-title" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="health-date">Date</label>
                        <input type="date" id="health-date" required>
                    </div>
                    <div class="input-group">
                        <label for="health-next-date">Next Due Date (if applicable)</label>
                        <input type="date" id="health-next-date">
                    </div>
                </div>
                <div class="input-group">
                    <label for="health-notes">Details</label>
                    <textarea id="health-notes" rows="4" required></textarea>
                </div>
                <button type="submit" class="planner-btn">Save Record</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 PetPal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/health.js"></script>
</body>
</html>
