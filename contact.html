<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PetPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">PetPal</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pets.html">My Pets</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="health.html">Health</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="auth-link"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-box">
                <h2>Get in Touch</h2>
                <p>Have questions or feedback about PetPal? We'd love to hear from you!</p>
                <form id="contact-form">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="auth-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 PetPal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
