<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets - PetPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pets.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">PetPal</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pets.html">My Pets</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="health.html">Health</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="auth-link"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="pets-container">
        <div class="container">
            <div class="pets-header">
                <h2>My Pets</h2>
                <button class="add-pet-btn" id="add-pet-btn">Add New Pet</button>
            </div>
            <div id="pets-cards-container" class="pets-cards-grid">
                <!-- Pet cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Pet Modal -->
    <div id="pet-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Add New Pet</h3>
            <form id="pet-form">
                <input type="hidden" id="pet-id">
                <div class="input-group">
                    <label for="pet-name">Pet Name</label>
                    <input type="text" id="pet-name" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="pet-type">Type</label>
                        <select id="pet-type" required>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Bird">Bird</option>
                            <option value="Fish">Fish</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pet-breed">Breed</label>
                        <input type="text" id="pet-breed" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="pet-age">Age</label>
                        <input type="number" id="pet-age" min="0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="pet-weight">Weight (kg)</label>
                        <input type="number" id="pet-weight" min="0" step="0.1" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="pet-notes">Notes</label>
                    <textarea id="pet-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="planner-btn">Save Pet</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 PetPal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pet.js"></script>
</body>
</html>
