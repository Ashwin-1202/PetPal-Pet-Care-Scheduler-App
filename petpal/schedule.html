<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - PetPal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/schedule.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">PetPal</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pets.html">My Pets</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="health.html">Health</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li id="auth-link"><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="schedule-container">
        <div class="container">
            <div class="schedule-header">
                <h2>Pet Care Schedule</h2>
                <button class="add-schedule-btn" id="add-schedule-btn">Add New Reminder</button>
            </div>
            
            <div class="schedule-filters">
                <div class="filter-group">
                    <label for="filter-pet">Filter by Pet:</label>
                    <select id="filter-pet">
                        <option value="all">All Pets</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-type">Filter by Type:</label>
                    <select id="filter-type">
                        <option value="all">All Types</option>
                        <option value="feeding">Feeding</option>
                        <option value="walk">Walk</option>
                        <option value="medication">Medication</option>
                        <option value="vet">Vet Visit</option>
                        <option value="grooming">Grooming</option>
                    </select>
                </div>
            </div>
            
            <div id="schedule-cards-container" class="schedule-cards-grid">
                <!-- Schedule cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Schedule Modal -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="schedule-modal-title">Add New Reminder</h3>
            <form id="schedule-form">
                <input type="hidden" id="schedule-id">
                <div class="input-group">
                    <label for="schedule-pet">Pet</label>
                    <select id="schedule-pet" required>
                        <option value="">Select a pet</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="schedule-type">Activity Type</label>
                    <select id="schedule-type" required>
                        <option value="feeding">Feeding</option>
                        <option value="walk">Walk</option>
                        <option value="medication">Medication</option>
                        <option value="vet">Vet Visit</option>
                        <option value="grooming">Grooming</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="schedule-title">Title</label>
                    <input type="text" id="schedule-title" required>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="schedule-date">Date</label>
                        <input type="date" id="schedule-date" required>
                    </div>
                    <div class="input-group">
                        <label for="schedule-time">Time</label>
                        <input type="time" id="schedule-time" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="schedule-notes">Notes</label>
                    <textarea id="schedule-notes" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label for="schedule-repeat">Repeat</label>
                    <select id="schedule-repeat">
                        <option value="none">Never</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <button type="submit" class="planner-btn">Save Reminder</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 PetPal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/util.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
